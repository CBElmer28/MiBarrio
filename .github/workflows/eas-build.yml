name: EAS Build

on:
  push:
    branches:
      - main 
    paths:
      # Only build if native config changes to save build credits
      - 'package.json'
      - 'app.json'
      - 'eas.json'
      - 'yarn.lock'
      - 'package-lock.json'

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ‘· Build Android Preview
        run: eas build --platform android --profile preview --non-interactive
