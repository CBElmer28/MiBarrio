name: EAS Update

on:
  push:
    branches:
      - main 

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: nodes Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“² Publish Update
        env:
          API_URL: ${{ secrets.API_URL }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          eas update --branch preview --message "Update from GitHub Actions (Android)" --platform android
          eas update --branch preview --message "Update from GitHub Actions (iOS)" --platform ios
